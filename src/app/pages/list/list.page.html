<ion-card *ngFor="let sight of sights">
  <img [src]="'assets/images/sights/' + sight + '_1.jpg'" />
  <ion-card-header>
    <ion-card-subtitle class="ion-margin-bottom">{{ 'navigation.archeology_remain' | translate }}</ion-card-subtitle>
    <ion-card-title>{{ sightType + '.' + sight + '.title' | translate }}</ion-card-title>
  </ion-card-header>
  <ion-card-header class="ion-text-center">
    <ion-button (click)="goToDetails(sight)" fill="clear" expand="full" color="primary">
      <ion-icon size="large" slot="icon-only" name="information-outline"></ion-icon>
      {{ 'read_more' | translate}}
    </ion-button>
  </ion-card-header>
</ion-card>
